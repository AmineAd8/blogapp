{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %} SignUp Page {% endblock %}
{% block content %} 
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-6">
            <div class="card shadow my-3">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" value="save">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
