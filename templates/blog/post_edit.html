{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Post Detail Page {% endblock %}
{% block content %} 
<div class="container">
    <div class="row mt-4 pt-4 ">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow my-3">
                <div class="card-body">
                    <form method="POST">
                        {%csrf_token%}
                        {{form|crispy}}
                        <a class="btn btn-secondary btn-sm" href="{%url 'post_detail' post.id%}">Cancel</a>
                        <input class="btn btn-info btn-sm" type="submit" value="save">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
